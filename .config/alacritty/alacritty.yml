live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l

window:
  dimensions:
    columns: 100
    lines: 25
  padding:
    x: 8
    y: 8
  decorations: buttonless

font:
  size: 16.0
  use_thin_strokes: true
  normal:
    family: Iosevka Extended
    style: Regular
  bold:
    family: Iosevka Extended
    style: Medium
  italic:
    family: Iosevka Extended
    style: Italic
  bold_italic:
    family: Iosevka Extended
    style: Medium Italic

colors:
  primary:
    background: "#000000"
    foreground: "#ffffff"
  cursor:
    text: "#000000"
    cursor: "#ffffff"

